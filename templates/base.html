{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body class="base">
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    {% block footer%} {% endblock %}
  </body>
</html>
