{% extends 'base.html' %}
{% load bootstrap %}

  {% block title %}Atualizar equipamento{% endblock%}

  {% block content%}
        <div class="container home">
      <a class="btn btn-default r" href={% url 'logout' %}>Sign Out</a>
      <div class="row">

        <div class="col-xs-12">
          <h1>Atualizando {{ equip }}</h1>
        </div>

        <div class="col-xs-12">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button class="btn btn-success" type="submit">Salvar</button>
            <a class="btn btn-default" href="{% url 'list'%}" >Cancelar</a>
          </form>
        </div>

        <div class="col-xs-12">
        </div>

      </div>
  </div>
  {% endblock %}
